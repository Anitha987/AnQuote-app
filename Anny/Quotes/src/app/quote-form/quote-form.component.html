<div class="container-fluid">
        <h2 class="text-center">Type in your quote</h2>
        <hr>
        <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
            <div class="form-group">
      
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name"[(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <p>Name is required</p>
                      </div>
            </div>
            <div class="form-group">
      
                <label for="author">Author</label>
                <input class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        <p>author is required</p>
                      </div>
            </div>
            <div class="form-group">
                <label for="complete">Time passed</label>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                        <p>Date is required</p>
            </div>
            </div>
            <button type="submit" class="btn btn-success">Add your quote</button>
        </form>
      </div>
