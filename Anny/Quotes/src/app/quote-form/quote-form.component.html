
<div class="container-fluid">
    <h2 class="text-center">Write your Quote here!</h2>
    <hr>
    <form #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input class="form-control" id="author" rows="4" required>
  
        </div>
        <div class="form-group">
            <label for="complete">Time passed</label>
            <input type='date' id="complete" required>
  
        </div>
    </form>
  </div>
