<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <button (click)='toggleDetails(i)'>Display </button>
    <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-detail>
  </div>
</ul>
